<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Finder</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,500;0,700;0,800;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <header>
      <div id="user-details">
        <img id="userPic" src="" alt="" />
        <p id="userName"></p>
      </div>
      <button id="signoutBtn">Logout</button>
    </header>

    <!--Section-->
    <section>
      <!--Search Card-->
      <div class="search-card">
        <h1>Search Github Users</h1>
        <p class="lead">Enter a username to fetch a user profile and repos</p>
        <input
          type="text"
          id="searchUser"
          class="form-control"
          placeholder="Github Username..."
        />
      </div>

      <!--User Github Info-->
      <div id="profile"></div>
    </section>
  </body>
</html>

<script type="module">
  import { validateUserDetails, onLogOutUser } from "./assets/js/app.js";
  validateUserDetails();

  const signOutBtn = document.getElementById("signoutBtn");
  signOutBtn.addEventListener("click", onLogOutUser);
</script>
